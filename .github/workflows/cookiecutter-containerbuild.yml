name: CookieCutter Build
run-name: ${{ github.actor }} is building the CookieCutter image ðŸš€
on: [push]
# on:
#   push:
#     branches:
#       - main
#     paths:
#       - 'cookiecutter/**'

env:
  IMAGE_NAME: cookiecutter
#
jobs:
  CookieCutter-Container-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          cd $IMAGE_NAME
          podman build . --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

      - name: List Images
        run: |
          podman image list

      - name: List
        run: |
          podman run --rm "${{ env.IMAGE_NAME }}:latest" pip list --no-index --format=json > out.json

      - name: Set cookiecutter version
        run: |
          echo "COOKIECUTTER_VERSION=$(jq -r '.[] | select(.name==${{ env.IMAGE_NAME }}).version' out.json)" >> "$GITHUB_ENV"

      - name: Get cookiecutter version
        run: |
          echo $COOKIECUTTER_VERSION
          


